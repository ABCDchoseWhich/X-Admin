    <script>
    	layui.use('table', function(){
  var table = layui.table;
  $.ajaxSetup({

                // 发送cookie
                xhrFields: {
                    withCredentials: true
                },

            });
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 500
    ,url: 'http://api.hospital.com/api/user/allComment' //数据接口
    ,method:"post"
    ,page: true //开启分页
    ,request: {
	    pageName: 'pages' //页码的参数名称，默认：page
	    ,limitName: 'rows' //每页数据量的参数名，默认：limit
	  }
    ,parseData: function(res){ //res 即为原始返回的数据
    return {
      "code": res.code, //解析接口状态
      "msg": res.message, //解析提示文本
      "count": res.content.total, //解析数据长度
      "data": res.content.items //解析数据列表
    };
  }
    ,cols: [[ //表头
    {type:'checkbox', fixed: 'left'},
      ,{field: 'commentId', title: 'ID', width:80, sort: true}
      ,{field: 'userName', title: '病人姓名', width:80}
      ,{field: 'doctorName', title: '医生姓名', width: 80}
      ,{field: 'comment', title: '评论内容', width: 280, sort: true}
      ,{field: 'likes', title: '点赞量', width: 90, sort: true}
      ,{field: 'commentTime', title: '评论时间', width: 160 ,sort: true}
       ,{title: '操作', width: 250, toolbar: '#barOption'}
	    ]],
    done: function(res, curr, count){
		//如果是异步请求数据方式，res即为你接口返回的信息。
		//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
		console.log(res);
		//得到当前页码
		console.log(curr);
		//得到数据总量
		console.log(count);
		if (res.data.length == 0&&curr>1) {
			table.reload('demo',{page:{curr:curr-1}});
		}
	}
  });
  
});

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');
                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, id) {
        	console.log(obj);
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $.ajax({
                	type:"get",
					url:"http://api.hospital.com/api/user/delSelectComment",
					async:true,
					xhrFields: {
				    	withCredentials: true 
				    },
					data:{
						ids:ids
					},
					success:function(e){
						console.log(e);
						$(obj).parents("tr").remove();
		                layer.msg('已删除!', {
		                    icon: 1,
		                    time: 1000
		                });
	               }
                })
                
            });
        }
 		  
        function delAll(argument) {
						
			var data = layui.table.checkStatus('demo').data;
			console.log(data);
			var ids = data.map(item=>item.commentId);
			console.log(ids);
            layer.confirm('确认要删除吗？',
            function(index) {
                //捉到所有被选中的，发异步进行删除
                $.ajax({
                	type:"POST",
					url:"http://api.hospital.com/api/user/delSelectComment",
					async:true,
					 headers: {
				        'Content-Type': 'application/x-www-form-urlencoded'
				    },
				    xhrFields: {
				    	withCredentials: true 
				    },
					data:{
						ids:ids
					},
					success:function(e){
						console.log(e);
						layer.msg('删除成功', {
	                    icon: 1
	                	});
	                $(".layui-form-checked").not('.header').parents('tr').remove();
	                layui.table.reload('demo');    
	               }
                })
                
            });
        }
