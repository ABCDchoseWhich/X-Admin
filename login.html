<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="userName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
         	<select name="type">
         		<option value="1">管理员身份</option>
         		<option value="2">医生身份</option>
         	</select>
         	<hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
//              layer.msg(JSON.stringify(data.field),function(){
//                  location.href='index.html'
//              });
                $.ajax({
                	url:'http://api.hospital.com/api/auth/accreditManager',
                	method:'post',
                	data:data.field,
                	 xhrFields: {
				        withCredentials: true
				    },
                	success:function(res){
                		if(res.code==0){
                			layer.msg("登录成功,即将跳转",function(){
                				if(res.content=="1"){
                					location.href='doctorIndex.html'
                				}else if(res.content=="2"){
                					location.href='doctorAdmin.html'
                				}else if(res.content=="3"){
                					location.href='adminIndex.html'
                				}
                			})
                		}else {
                			layer.msg("登录失败");
                		}
                	}
                })
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
