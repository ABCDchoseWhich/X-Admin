<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="myform">
                	<input type="hidden" name="newsId" id="newsId">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>资讯标题</label>
                        <div class="layui-input-inline">
                            <input type="text" id="title" name="title" required="" lay-verify="doctorName" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item" style="position: absolute;right: 20px;top: 20px;z-index: 99;">
                	 <input type="hidden" name="images" class="images" required="">
			        <div class="layui-upload" style="text-align: center;">
			            <div class="layui-upload-list">
			                <img class="layui-upload-img" style="width: 200px;height: 200px;" id="demo1">
			                <p id="demoText"></p>
			            </div>
			            <button type="button" class="layui-btn" id="test1">上传图片</button>
			        </div>
			    	</div>
                    <div class="layui-form-item layui-form-text" >
			            <label for="desc" class="layui-form-label">资讯内容</label>
			            <div class="layui-input-block">
			                <textarea style="width: 60%;height: 400px;" placeholder="请输入内容" id="content" name="content" class="layui-textarea"></textarea>
			            </div>
			        </div>   
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" lay-submit="">修改</button></div>
        </form>
        </div>
        </div>
        <script>
        	$.ajaxSetup({
                xhrFields: {
                    withCredentials: true
                },

            });
        	layui.use(['form', 'layer'],
        
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
//              form.verify({
//                  doctorName: function(value) {
//                      if (value.length < 5) {
//                          return '昵称至少得5个字符啊';
//                      }
//                  },
//		            number:[/^[1-9]\d*$/,'只能输入整数哦'],
//                  password: [/(.+){6,12}$/, '密码必须6到12位'],
//                  repassword: function(value) {
//                      if ($('#password').val() != $('#repassword').val()) {
//                          return '两次密码不一致';
//                      }
//                  }
//              });
				var url = window.location.search;
				$.ajax({
					type:"get",
					url:"http://api.hospital.com/api/doctor/getNewsOne?id="+url.substr(1),
					async:true,
					success(res){
						 form.val('myform', {
						    "newsId":res.content.newsId,
						    "title":res.content.title,
						    "content":res.content.content
						 });
						  $('#demo1').attr('src', res.content.images);
					}
				});
				
                //监听提交
                form.on('submit(add)',
                function(data) {
                    //发异步，把数据提交给php
                    let doctor = JSON.stringify(data.field);
                    $.ajax({
                    	type:"put",
                    	url:"http://api.hospital.com/api/doctor/news",
                    	async:true,
                 		data:doctor,
                 		contentType:'application/json',
                 		success:function(res){
                 			console.log(res);
                 			layer.alert("修改成功", {
		                        icon: 6
		                   },
		                    function() {
		                        // 获得frame索引
		                        var index = parent.layer.getFrameIndex(window.name);
		                        //关闭当前frame
		                        parent.layer.close(index);
		                    });
		                    parent.layui.table.reload('demo');
                 		},
                 		error:function(res){
                 			layer.msg("修改失败", {icon: 5});
                 		}
                    });
                    return false;
                });

            });</script>
        <script>
        	var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
            
          	<script>
            	layui.use('upload', function(){
				  var upload = layui.upload;
				  //执行实例
				  var uploadInst = upload.render({
				    elem: '#test1' //绑定元素
				    ,url: 'http://api.hospital.com/api/upload/imageUpload' //上传接口
				    ,before: function(obj){
		                obj.preview(function(index, file, result){
		                    $('#demo1').attr('src', result);
		                });
		            }
				    ,done: function(res){
				      console.log(res);
				      var demoText = $('#demoText');
                demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                var fileupload = $(".images");
                fileupload.attr("value",res.content);
                console.log(fileupload.attr("value"));
				}
				    ,error: function(){
				      //请求异常回调
				      console.log("失败");
				    }
				  });
				});
            </script>
    </body>

</html>
