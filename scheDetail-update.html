<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="myform">
                	<input type="hidden" name="scheduleId" id="scheduleId">
                	<input type="hidden" name="scheDetailId" id="scheDetailId">
                    <div class="layui-form-item">
                        <label for="start" class="layui-form-label">
                            <span class="x-red">*</span>开始时间</label>
                        <div class="layui-input-inline">
                            <input type="time" id="start" name="start" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="end" class="layui-form-label">
                            <span class="x-red">*</span>结束时间</label>
                        <div class="layui-input-inline">
                            <input type="time" id="end" name="end" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
			    	<div class="layui-form-item">
                        <label for="quota" class="layui-form-label">
                            <span class="x-red">*</span>允许预约人数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="quota" name="quota" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
			    	<div class="layui-form-item">
                        <label for="surplus" class="layui-form-label">
                            <span class="x-red">*</span>剩余可预约人数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="surplus" name="surplus" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="offQuota" class="layui-form-label">
                            <span class="x-red">*</span>线下预约配额</label>
                        <div class="layui-input-inline">
                            <input type="text" id="offQuota" name="offQuota" required="" lay-verify="doctorName" autocomplete="off" class="layui-input"></div>
                    </div> 
                    <div class="layui-form-item">
                        <label for="miniQuota" class="layui-form-label">
                            <span class="x-red">*</span>最低配额数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="miniQuota" name="miniQuota" required="" lay-verify="doctorName" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="offSurplus" class="layui-form-label">
                            <span class="x-red">*</span>线下剩余可预约数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="offSurplus" name="offSurplus" required="" lay-verify="doctorName" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="status" class="layui-form-label">
                            <span class="x-red">*</span>是否可预约</label>
                        <div class="layui-input-inline">
                            <select name="status">
                                <option value="0">可预约</option>
                                <option value="1">不可预约</option>
                            </select>
                        </div>
                    </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" lay-submit="">修改</button></div>
        </form>
        </div>
        </div>
        <script>
        	$.ajaxSetup({
                xhrFields: {
                    withCredentials: true
                },

            });
        	layui.use(['form', 'layer'],
        
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
//              form.verify({
//                  doctorName: function(value) {
//                      if (value.length < 5) {
//                          return '昵称至少得5个字符啊';
//                      }
//                  },
//		            number:[/^[1-9]\d*$/,'只能输入整数哦'],
//                  password: [/(.+){6,12}$/, '密码必须6到12位'],
//                  repassword: function(value) {
//                      if ($('#password').val() != $('#repassword').val()) {
//                          return '两次密码不一致';
//                      }
//                  }
//              });
				var url = window.location.search;
				$.ajax({
					type:"get",
					url:"http://api.hospital.com/api/doctor/getScheDetailOne?id="+url.substr(1),
					async:true,
					success(res){
						 form.val('myform', {
						    "scheduleId":res.content.scheduleId,
						    "quota":res.content.quota,
						    "start":res.content.start,
						    "end":res.content.end,
						    "status":res.content.status,
						    "surplus":res.content.surplus,
						    "offQuota":res.content.offQuota,
						    "offSurplus":res.content.offSurplus,
						    "miniQuota":res.content.miniQuota,
						    "scheDetailId":res.content.scheDetailId
						 });
					}
				});
				
                //监听提交
                form.on('submit(add)',
                function(data) {
                    //发异步，把数据提交给php
                    let doctor = JSON.stringify(data.field);
                    $.ajax({
                    	type:"put",
                    	url:"http://api.hospital.com/api/doctor/scheDetail",
                    	async:true,
                 		data:doctor,
                 		contentType:'application/json',
                 		success:function(res){
                 			console.log(res);
                 			layer.alert("修改成功", {
		                        icon: 6
		                   },
		                    function() {
		                        // 获得frame索引
		                        var index = parent.layer.getFrameIndex(window.name);
		                        //关闭当前frame
		                        parent.layer.close(index);
		                    });
		                    parent.layui.table.reload('demo');
                 		},
                 		error:function(res){
                 			layer.msg("修改失败", {icon: 5});
                 		}
                    });
                    return false;
                });

            });</script>
        <script>
        	var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
            
          	<script>
            	layui.use('upload', function(){
				  var upload = layui.upload;
				  //执行实例
				  var uploadInst = upload.render({
				    elem: '#test1' //绑定元素
				    ,url: 'http://api.hospital.com/api/upload/imageUpload' //上传接口
				    ,before: function(obj){
		                obj.preview(function(index, file, result){
		                    $('#demo1').attr('src', result);
		                });
		            }
				    ,done: function(res){
				      console.log(res);
				      var demoText = $('#demoText');
                demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                var fileupload = $(".images");
                fileupload.attr("value",res.content);
                console.log(fileupload.attr("value"));
				}
				    ,error: function(){
				      //请求异常回调
				      console.log("失败");
				    }
				  });
				});
            </script>
    </body>

</html>
